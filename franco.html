<html>
    <head>
        <meta charset="utf-8" />
        <title>franco to arabic</title>
        <link href="./bootstrap.css" rel="stylesheet" />
        <link href="./franco.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container d-flex justify-content-center mt-5">
            <h1> Translate from Franco to Arabic </h1>
        </div>
        <div class="container mt-5 border border-info">
            <div class="form-row d-flex justify-content-center col-12">
                <div class="form-group col-md-6">
                    <label for="input-franco">franco</label>
                    <textarea id="input-franco" class="form-control" style="height: 350px;resize: none;" ></textarea>
                </div>
                <div class="form-group col-md-6">
                    <label for="output-arabic">arabic</label>
                    <textarea id="output-arabic" disabled class="form-control" style="height: 350px;resize: none;"></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-info m-5" id="translate-btn">Translate</button>
            </div>
        </div>
        <script src="./franco.js"></script>
    </body>
</html>
